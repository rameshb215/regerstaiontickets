<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation form website</title>
    <link rel="stylesheet" href="task2.css" />
</head>

<body>
    <div class="bg-container">
        <div class="card">
            <fieldset class="fi">
                <legend class="irctc">IRCTC</legend>
                <h1 class="h1">Travel reservation form</h1>
                <form>
                    <label class="heading1">Full Name* :</label>
                    <input type="text" placeholder="FRIST NAME" /> <br />
                    <br />
                    <label class="heading1">Email address* :</label>
                    <input type="email" name="" id="" placeholder="EMAIL ADDRESS" />
                    <br />
                    <br />
                    <label class="heading1">Select Tour Package* :</label>
                    <select id="status" class="form-control">
                        <option value="Active" selected>None</option>
                        <option value="Active">Chennai</option>
                        <option value="Inactive">Goa</option>
                        <option value="Active">Puri</option>
                    </select>
                    <br />
                    <br />
                    <label for="" class="heading1">Arrival date* :</label>
                    <input type="date" placeholder="M/D/Y" />
                    <br />
                    <br />
                    <label for="" class="heading1">Number of Passanges* :</label>
                    <input type="text" placeholder="UNKNOWN_TYPE" />
                    <br />
                    <br />
                    <label for="" class="heading1">What would you want to avail?*
                    </label>
                    <label for="">Boarding</label>
                    <input type="checkbox" name="" id="" />
                    <label for="">Fooding</label>
                    <input type="checkbox" name="" id="" />
                    <label for="">Sight seeing</label>
                    <input type="checkbox" name="" id="" /> <br />
                    <br />
                    <label for="" class="heading1">Discount Coupon code*</label>
                    <input type="text" placeholder="UNKNOWN_TYPE" /> <br />
                    <br />
                    <label for="" class="heading1">Terms and conditions*</label>
                    <input type="radio" name="" id="" />
                    <label for="">I agree</label>
                    <input type="radio" />
                    <label for="">I disagree</label><br />
                    <br />
                    <button class="btn">Complete reservation</button>
                </form>
            </fieldset>
        </div>
    </div>
</body>

</html>
